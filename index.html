<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management App</title>
    <script>
      // Restore the original path from 404 redirect
      const savedPath = sessionStorage.getItem('pathRedirect');
      if (savedPath) {
        sessionStorage.removeItem('pathRedirect');
        history.replaceState(null, null, savedPath);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
