<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management App</title>
    <script>
      // GitHub Pages SPA routing fix
      const repo = '/mini-Product-Management-App';
      const currentPath = window.location.pathname.replace(repo, '') + window.location.search + window.location.hash;
      if (currentPath !== '/' && currentPath !== '/index.html') {
        sessionStorage.setItem('pathRedirect', currentPath);
        window.location.replace(repo + '/index.html');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
